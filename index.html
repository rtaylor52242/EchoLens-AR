<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>EchoLens AR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
        overflow: hidden; /* Prevent scrolling for app-like feel */
      }
      .font-mono {
        font-family: 'Share Tech Mono', monospace;
      }
      /* Custom scrollbar for lists */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #06b6d4; 
        border-radius: 3px;
      }
      .scan-line {
        width: 100%;
        height: 2px;
        background: #06b6d4;
        box-shadow: 0 0 10px #06b6d4;
        animation: scan 3s linear infinite;
      }
      @keyframes scan {
        0% { transform: translateY(-100vh); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(100vh); opacity: 0; }
      }
    </style>
